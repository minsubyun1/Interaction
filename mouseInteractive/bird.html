<!DOCTYPE html>
<html lang="en">
<head>
    <title>test</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        img{
            position:absolute;
            margin-left:45%;
            margin-top:5%;
        }
        .vod{
            position:absolute;
            margin-left:45%;
            margin-top:5%;
        }
        body{
            background-image:url(https://cdn.pixabay.com/photo/2016/12/04/21/22/snowman-1882635_960_720.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
    <script>
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.01;
        let _imgArr;
        let _bird;
        window.onload = function(){//window onload를 한 이유는 화면이 다 로드된 후에 실행하라는 의미.
            //h1 = document.getElementsByTagName("h1")[0];
            _imgArr = document.getElementsByTagName("img");
            _bird = document.getElementsByTagName("div")[0];
            // alert(_imgArr.length);
            window.addEventListener("mousemove", mousefunc, false);

            function mousefunc(e){
                x = (e.clientX - window.innerWidth /2);
                y = (e.clientY - window.innerHeight /2);
            }
            loop();
        } 
        function loop(){
           
            mx += (x -mx) * speed;
            my += (y -my) * speed;
            _imgArr[0].style.transform = "translate("+ -(mx/6)+"px," + -(my/6) + "px)";
            _imgArr[1].style.transform = "translate("+ -(mx/5)+"px," + -(my/5) + "px)";
            _imgArr[2].style.transform = "translate("+ -(mx/3)+"px," + -(my/3) + "px)";
            _imgArr[3].style.transform = "translate("+ -(mx/1)+"px," + -(my/1) + "px)";

            _bird.style.transform = "translate("+ -(mx/5)+"px," + -(my/5) + "px)";
            window.requestAnimationFrame(loop);
        }
        
        
    </script>
</head>
<body>

</body>
</html>
